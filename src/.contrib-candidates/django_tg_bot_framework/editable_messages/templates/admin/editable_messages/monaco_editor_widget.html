    <textarea
      name="{{ widget.name }}"
      cols="40"
      rows="10"
      style="display: none;"
    >{{ widget.value|default:'' }}</textarea>

          </button>
          <div class="free-space"></div>
          <button type="button" class="js-markdownV1" title="markdownV1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle" viewBox="0 0 16 16">
              <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383h1.312Z"/>
            </svg>
          </button>
          <button type="button" class="js-markdownV2" title="markdownV2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-circle" viewBox="0 0 16 16">
              <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306Z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="editor js-editor"></div>
    </div>
</div>

<script type="module">
  import * as monaco from 'https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/+esm';

  const maxContentHeightPx = 713;
  const minContentHeightPx = 260;

  function insertShortcut(editor, selection, text) {
    let range = new monaco.Range(
      selection.startLineNumber,
      selection.startColumn,
      selection.endLineNumber,
      selection.endColumn,
    )

    editor.executeEdits('', [{range: range, text: text, forceMoveMarkers: true}]);
  }

  function initEditor({fieldId}){
    const widgetEl = document.getElementById(fieldId);

    const editorEl = widgetEl.querySelector('.js-editor');
    const payloadTextarea = widgetEl.querySelector('textarea');
    const payload = payloadTextarea.value || "";
    const form = payloadTextarea.form;

      // Register a new language
    monaco.languages.register({ id: "markdownV1" });
    monaco.languages.register({ id: "markdownV2" });

    // Register a tokens provider for the language
    monaco.languages.setMonarchTokensProvider("markdownV1", {
      tokenizer: {
        root: [
          [/`[^`]*`/, "inline-text"],
          [/\[[^\[\]]*?\]\(.*?\)|^\[*?\]\(.*?\)/, "inline-url"],
          [/_[^_^{^}]*_/, "italic-text"],
          [/\*[^*]*\*/, "bold-text"],
        ],
      },
    });

    monaco.languages.setMonarchTokensProvider("markdownV2", {
      tokenizer: {
        root: [
          [/`[^`]*`/, "inline-text"],
          [/\[[^\[\]]*?\]\(.*?\)|^\[*?\]\(.*?\)/, "inline-url"],
          [/\_\_\s?([^\n\_\_]+)\_\_/, "underline-text"],
          [/\|\|\s?([^\n\|\|]+)\|\|/, "spoiler-text"],
          [/_[^_^{^}]*_/, "italic-text"],
          [/\*[^*]*\*/, "bold-text"],
          [/\~[^~]*\~/, "strikethrough-text"],
        ],
      },
    });

    // Define a new theme that contains only rules that match this language
    monaco.editor.defineTheme("ThemeMarkdown", {
      base: "vs",
      inherit: false,
      rules: [
        { token: "bold-text", fontStyle: "bold", foreground: "ffa500", background: "303030"},
        { token: "italic-text", fontStyle: "italic", foreground: "40ff00", background: "303030"},
        { token: "underline-text", fontStyle: "underline" },
        { token: "strikethrough-text", fontStyle: "strikethrough", foreground: "#FF0000", background: "c0c0c0"},
        { token: "spoiler-text", foreground: "#FF0000", background: "c0c0c0"},
        { token: "inline-text", foreground: "#4e8cb7" },
        { token: "inline-url", foreground: "#0000ff"},
      ],
      colors: {
        "editor.foreground": "#000000",
      },
    });

    let editor = monaco.editor.create(editorEl, {
      theme: "ThemeMarkdown",
      automaticLayout: true,
      cursorBlinking: 'smooth',
      fontSize: '14px',
      language: 'markdownV2',
      wordWrap: true,
      lineNumbers: 'off',
      unicodeHighlight: {
        ambiguousCharacters: false,
      },
      minimap: {
          enabled: false,
      },
      renderWhitespace: true,
      quickSuggestions: false,
      renderLineHighlight: 'none',
      occurrencesHighlight: false,
      scrollbar: {
          alwaysConsumeMouseWheel: false,  // FIXME required for auto sized widget by vertical
          horizontalScrollbarSize: '5px',
          verticalScrollbarSize: '5px',
      },
      lineDecorationsWidth: '3',
      scrollBeyondLastLine: false,
      value: payload || '',
    });

    const updateHeight = () => {
      const contentHeight = Math.max(
        minContentHeightPx,
        Math.min(maxContentHeightPx, editor.getContentHeight() + 10),
      );

      editorEl.style.height = `${contentHeight}px`;
      editor.layout();
    };
    editor.onDidContentSizeChange(updateHeight);
    updateHeight();

    function makeTextBold() {
      let selection = editor.getSelection();
      let content = editor.getModel().getValueInRange(selection);
      insertShortcut(editor, selection, '*' + content + '*');
    }

    function makeTextItalic() {
      let selection = editor.getSelection();
      let content = editor.getModel().getValueInRange(selection);
      insertShortcut(editor, selection, '_' + content + '_');
    }

    widgetEl.querySelector('.js-shortcuts .js-bold').addEventListener('click', () =>
      makeTextBold()
    );

    widgetEl.querySelector('.js-shortcuts .js-italic').addEventListener('click', () => 
      makeTextItalic()
    );

    widgetEl.querySelector('.js-shortcuts .js-code').addEventListener('click', () => {
      let selection = editor.getSelection();
      let content = editor.getModel().getValueInRange(selection);
      insertShortcut(editor, selection, '`' + content + '`');
    });

    widgetEl.querySelector('.js-shortcuts .js-inline-url').addEventListener('click', () => {
      let selection = editor.getSelection();
      let content = editor.getModel().getValueInRange(selection);
      insertShortcut(editor, selection, '[' + content + ']()');
    });

    widgetEl.querySelector('.js-shortcuts .js-underline').addEventListener('click', () => {
      let selection = editor.getSelection();
      let content = editor.getModel().getValueInRange(selection);
      insertShortcut(editor, selection, '__' + content + '__');
    });

    widgetEl.querySelector('.js-shortcuts .js-spoiler').addEventListener('click', () => {
      let selection = editor.getSelection();
      let content = editor.getModel().getValueInRange(selection);
      insertShortcut(editor, selection, '||' + content + '||');
    });

    widgetEl.querySelector('.js-shortcuts .js-strikethrough').addEventListener('click', () => {
      let selection = editor.getSelection();
      let content = editor.getModel().getValueInRange(selection);
      insertShortcut(editor, selection, '~' + content + '~');
    });

    widgetEl.querySelector('.js-shortcuts .js-markdownV1').addEventListener('click', () => {
      let selection = monaco.editor.setModelLanguage(editor.getModel(), "markdownV1")
    })

    widgetEl.querySelector('.js-shortcuts .js-markdownV2').addEventListener('click', () => {
      let selection = monaco.editor.setModelLanguage(editor.getModel(), "markdownV2")
    })

    editor.addAction({
    	// An unique identifier of the contributed action.
    	id: "bold-text-id",

    	// A label of the action that will be presented to the user.
    	label: "BoldText",

    	// An optional array of keybindings for the action.
    	keybindings: [
    		monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyB,
    	],

    	run: makeTextBold
    });

    editor.addAction({
    	id: "italic-text-id",   
    	label: "ItalicText",
    	keybindings: [
    		monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyI,
    	],
    	run: makeTextItalic
    });

    form.addEventListener('submit', event => {
      payloadTextarea.value = editor.getValue();
    });
  }

  function getLastActiveWidget() {
    // Finds last of visible elements with Monaco widget on the page
    let widgets = Array.from(
      document.getElementsByClassName('tg-message-template-widget vLargeTextField')
    );
    widgets.pop();
    return widgets.pop();
  };

  function setAddTextClickListener(textMessageElement) {
    textMessageElement.addEventListener(
      `click`, 
      event => {
        let clickedButton = event.target;
        const addTextInlineButton = textMessageElement.querySelector('.add-row').querySelector('a')
        if (clickedButton == addTextInlineButton) {
          let lastWidget = getLastActiveWidget()
          console.log(`Last widget:`, lastWidget.id);
          let widgetEditor = document.getElementById(lastWidget.id).querySelector('.js-editor')
          let existedMonaco = widgetEditor.querySelector('.monaco-editor');
          existedMonaco.remove();

          initEditor({
            fieldId: lastWidget.id,
          });
        }
      }
    )
  }

  document.addEventListener(
    'DOMContentLoaded',
    event => {
        initEditor({
            fieldId: '{{widget.attrs.id}}',
        });
        let textMessageElement = document.querySelector('div#tgtextmessage_set-group').querySelector('fieldset')
        if (!textMessageElement.hasAttribute('new-text-listener')) {
          setAddTextClickListener(textMessageElement);
          textMessageElement.setAttribute('new-text-listener', true)
        };
    }
  );
</script>

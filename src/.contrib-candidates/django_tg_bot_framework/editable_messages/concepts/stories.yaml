      - Нашел кнопку "Добавить серию сообщений".
      - Заполнил локатор вручную.
      - Выбрал язык для серии.
      - Создал необходимые сообщения. Нажал кнопку "Сохранить".
    успех:
      - Вижу сообщение об успешном создании серии сообщений.

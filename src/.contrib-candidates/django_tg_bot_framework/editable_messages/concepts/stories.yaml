  Создание серии сообщений к существующему локатору: !story
    сделано: no
    ситуация:
      - Вижу в интерфейсе бота, тревожную плашку, что в схемах не хватает сообщений.
      - Вижу локаторы и языки, к которым не хватает серий сообщений.
      - Хочу добавить новую серию сообщений к одному из локаторов и языков. Выбрал их.
      - Локатор и язык подставились автоматически.
      - Создал необходимые сообщения. Нажал кнопку "Сохранить"
    успех:
      - Вижу сообщение об успешном создании серии сообщений.
      - В списке серий вижу, что серия активна.

  Создание серии сообщений к еще не созданному локатору: !story
